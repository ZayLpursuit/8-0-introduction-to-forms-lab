<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <h2>Contact Information</h2>
    <input type="radio" id="Ms." name="contact-info" checked>
    <label for ="Ms.">Ms.</label>
    <br>
    <input type="radio" id="Mr." name="contact-info">
    <label for ="Mr.">Mr.</label>
    <br>
    <input type="radio" id="Mrs." name="contact-info">
    <label for ="Mrs.">Mrs.</label>
    <br>
    <input type="radio" id="Mx." name="contact-info">
    <label for ="Mx.">Mx.</label>
    <br>
    <br>
    <label>Name:* 
        <input type="text" placeholder="Name" required>
    </label>
    <br>
    <br>
    <label>Email:* 
        <input type="email"  placeholder="Email"required>
    </label>
    <br>
    <h2>Payment Information</h2>
    <label>Card Type:
        <select>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select>
    </label>
    <br>
    <br>
    <label>Card Number*:
        <input type="tel" placeholder="xxxx xxxx xxxx xxxx" required>
    </label>
    <br>
    <br>
    <label>Expiration date(MM/YY)*:
        <input type="text" placeholder="mm/yy" required>
    </label>
    <br>
    <br>
    <input type="submit" value="Submit Payment">
</body>
</form>
</html>
